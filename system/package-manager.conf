# IBO Phone Package Manager Configuration
# Конфигурация менеджера пакетов для APK и AAB

[PackageManager]
# Директория установки пакетов
install_dir=/data/app

# Поддерживаемые форматы
supported_formats=apk,aab

# Максимальный размер пакета (MB)
max_package_size=500

# Каталог кэша
cache_dir=/cache/app

# Параметры безопасности
verify_signature=true
require_permissions=true

[APK]
# Параметры для APK пакетов
format_version=2
compression=enabled
dex_optimization=enabled

[AAB]
# Параметры для AAB пакетов
bundletool_version=1.14.0
universal_mode=enabled
split_mode=enabled

[InstallationRules]
# Правила установки приложений
check_free_space=true
min_free_space_mb=100
update_existing=true
verify_checksum=true

[RepositoryServers]
# Серверы репозиториев приложений
primary_repo=https://store.ibo-phone.com/packages
backup_repo=https://mirror.ibo-phone.com/packages
timeout=30

[Permissions]
# Системные разрешения
internet=true
storage=true
camera=true
microphone=true
location=true
bluetooth=true
nfc=true

[Services]
# Фоновые сервисы
auto_update=true
check_updates_interval=3600
download_retry_count=3
