# IBO Phone Boot Configuration
# Конфигурация загрузки системы IBO Phone

# Версия ОС
os.version=1.0.0
os.name=IBO Phone OS
os.brand=IBO

# Параметры ядра
kernel.version=5.15.0
kernel.arch=arm64

# Параметры памяти
memory.ram.mb=2048
memory.storage.gb=32
memory.swap.mb=512

# Параметры дисплея
display.width=1080
display.height=2340
display.dpi=420
display.refresh_rate=60

# Параметры сети
network.wifi.enabled=true
network.bluetooth.enabled=true
network.nfc.enabled=true

# Параметры мультимедиа
media.audio.output=speaker
media.video.codec=h264
media.audio.codec=aac

# Параметры приложений
apps.appstore.enabled=true
apps.browser.enabled=true
apps.camera.enabled=true
apps.gallery.enabled=true
apps.contacts.enabled=true

# Параметры безопасности
security.encryption=enabled
security.selinux=enforcing
security.verified_boot=enabled

# Параметры разработчика
developer.debug=false
developer.usb_debugging=false
